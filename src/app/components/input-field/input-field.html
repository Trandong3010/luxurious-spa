<div class="flex flex-col flex-1">
  <span class="text-[#181611] dark:text-gray-200 text-sm font-medium leading-normal pb-2">{{
    label()
  }}</span>
  <div class="relative">
    <input
      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181611] dark:text-white dark:bg-white/5 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6e3db] dark:border-white/10 bg-white focus:border-primary h-12 placeholder:text-[#8a8060]/60 p-[15px] text-base font-normal leading-normal transition-all duration-200 ease-in-out {{
        icon() ? 'pl-10' : ''
      }}"
      placeholder="{{ placeholder() }}"
      [formControl]="control()!"
      [disabled]="disabled()"
      [required]="required()"
      [type]="type()"
    />
    @if(icon()) {
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <span class="material-symbols-outlined text-[#8a8060] text-[20px]">{{ icon() }}</span>
    </div>
    }
  </div>
  <div>
    @if (control()?.errors?.['required']) {
    <p class="mt-2 text-sm text-red-600">{{ 'This field is required' }}</p>
    }
  </div>
</div>
