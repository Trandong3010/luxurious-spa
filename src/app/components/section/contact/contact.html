<!-- Contact Section -->
<section class="py-16 md:py-24 bg-background-light/50 dark:bg-background-dark/50" id="contact">
  <div class="max-w-7xl mx-auto px-6 sm:px-10">
    <div class="text-center max-w-2xl mx-auto mb-12">
      <h2
        class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-bold uppercase tracking-wider"
      >
        Get In Touch
      </h2>
      <h3
        class="text-text-light-primary dark:text-white tracking-tight text-4xl font-extrabold leading-tight md:text-5xl mt-2"
      >
        Visit Us or Send a Message
      </h3>
    </div>
    <div class="grid md:grid-cols-2 gap-12">
      <div>
        <h4 class="font-bold text-lg text-text-light-primary dark:text-white mb-4">
          Contact Information
        </h4>
        <div class="space-y-4">
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-primary mt-1">location_on</span>
            <p>123 Serenity Lane, Tranquil City, 12345</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-primary mt-1">call</span>
            <p>(123) 456-7890</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-primary mt-1">mail</span>
            <p>contact@auraspa.com</p>
          </div>
          <div class="flex items-start gap-3">
            <span class="material-symbols-outlined text-primary mt-1">schedule</span>
            <p>
              Mon - Sat: 9am - 8pm <br />
              Sun: 10am - 6pm
            </p>
          </div>
        </div>
        <div
          class="w-full aspect-video rounded-lg mt-8 bg-cover bg-center"
          data-location="Tranquil City"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBXaGsI-dEf6_1r_ZPMTqUYffuF8otaxRNjQmjfdLv5u48LRWNxJWHYMWdbL_fOos2PuIQd4nMSXVdea24WCbNhTVmC3dqsOpr4NEL7DaAqFADt85vPQHajO7LC6Lwlk1Q-JZtIN9P9qygiFq2_13YEH0uhzSrIobX3DhiMkxl5mi8esuGpraMdwdkHo_-Mp29kCk2gXAzGCWQCHrpIrvuSWx9zZplgan_7UcBi5nLKhgRl5zmPWXW0LFBJ3MtiDVyJ-XtG6bvNpVA');
          "
        ></div>
      </div>
      <div>
        <form action="#" class="space-y-6" method="POST">
          <div>
            <label class="block text-sm font-medium" for="name">Full Name</label>
            <input
              class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary"
              id="name"
              name="name"
              type="text"
            />
          </div>
          <div>
            <label class="block text-sm font-medium" for="email">Email Address</label>
            <input
              class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary"
              id="email"
              name="email"
              type="email"
            />
          </div>
          <div>
            <label class="block text-sm font-medium" for="message">Message</label>
            <textarea
              class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary"
              id="message"
              name="message"
              rows="4"
            ></textarea>
          </div>
          <div>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-background-dark bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
