<!-- Services Section -->
<section class="py-16 md:py-24 bg-background-light/50 dark:bg-background-dark/50" id="services">
  <div class="max-w-7xl mx-auto px-6 sm:px-10">
    <div class="text-center max-w-2xl mx-auto mb-12">
      <h2
        class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-bold uppercase tracking-wider"
      >
        {{ service().title }}
      </h2>
      <h3
        class="text-text-light-primary dark:text-white tracking-tight text-4xl font-extrabold leading-tight md:text-5xl mt-2"
      >
        {{ service().sub_title }}
      </h3>
    </div>
    <div class="grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-6">
      @for (item of service().children; track $index) {
      <div
        class="flex flex-1 gap-4 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-6 flex-col text-center items-center"
      >
        <div class="text-primary">
          <span class="material-symbols-outlined" style="font-size: 36px">{{ item.icon }}</span>
        </div>
        <div class="flex flex-col gap-2">
          <h4 class="text-text-light-primary dark:text-white text-xl font-bold leading-tight">
            {{ item.title }}
          </h4>
          <p class="text-sm font-normal leading-normal">
            {{ item.description }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
<!-- End of Services Section -->
